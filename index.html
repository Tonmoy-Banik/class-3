<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
   <h4><u>Student Information</u></h4>

   <from action="#">
   <label for="name" >First Name :</label>
   <input type="text"placeholder="Enter First Name" id="name"> &#160; &#160; &#160; &#160; 
   <label>Last Name :</label>
   <input type="text"placeholder="Enter Last Name">
   <br> <br>
   <label>Institute Name:</label>
   <input type="text"placeholder="Enter Institute Name">
   <br><br>
   <label>Date of Birth:</label>
   <input type="date" placeholder="Enter Date of Birth">
   &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160;&#160; 
   <label>Gender:</label>
   <input type="radio" name="gender">
   <label for="">Male</label>
   <input type="radio" name="gender">
   <label for="">Female</label>
   <input type="radio" name="gender">
   <label for="">Others</label>
   <br><br>
   <label>Blood Group:</label>
   <select>
    <option>A+</option>
    <option>A-</option>
    <option>B-</option>
   </select> &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160;&#160; &#160; &#160; &#160; &#160; &#160;&#160;
   <label>Religion:</label>
   <select>
    <option>Islam</option>
    <option>Hindu</option>
    <option>Christian</option>
    <option>Buddhist</option>
   </select> 
   <br><br>
   <label>Select Degree:</label>
   <select>
    <option>Diploma</option>
    <option>HSC</option>
   </select> &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160;&#160;&#160;&#160;
   <label>Department</label>
   <select>
    <option>Computer</option>
    <option>civil</option>
    <option>Electrical</option>
    <option>Mechanical </option>
   </select>
   <br><br>
   <h4>Select Status</h4>
   <input type="checkbox">
   <label for="">Running</label><br>
   <input type="checkbox">
   <label for="">Complete</label><br>

    <h4><u>Parent Details</u></h4>
    <label>Father's Name:</label>
   <input type="text"placeholder="Enter Father's Name">&#160;&#160;&#160;&#160;
   <label>Mother Name:</label>
   <input type="text"placeholder="Enter Mother's Name">
    <br><br>
   <label>Guardian's Phone:</label>
   <input type="tel"placeholder="Enter Guardian's Phone" >

   <h4><u>Contact Information</u></h4>
   <label>Number:</label>
   <input type="tel"placeholder="Enter your Number" >  &#160; &#160; &#160; &#160; &#160; &#160; &#160;
   
   <label>Email Address:</label>
   <input type="email" placeholder="Enter Email Address" >
   <br><br>
   <label>City:</label>
   <input type="text" placeholder="Enter City" > &#160; &#160; &#160; &#160; &#160; &#160; &#160;&#160; &#160;&#160; &#160;
   <label>Country</label>
   <select>
    <option>Bangladesh</option>
    <option>Bhutan</option>
    <option>India</option>
    <option>Pakistan</option>
   </select>
   <br><br>
   <label>Address :</label>
   <textarea placeholder="Enter Full Address"></textarea>
   <br><br>
   <input class="submit" type="submit">

 </from>
</body>
</html>
